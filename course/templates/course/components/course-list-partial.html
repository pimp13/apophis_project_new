{% for course in courses %}
    <div class="col-sm-6 col-xl-4">
        <div class="card shadow h-100">
            <!-- Image -->
            <img src="{{ course.image.url }}" class="card-img-top" alt="course image">
            <!-- Card body -->
            <div class="card-body pb-0">
                <!-- Badge and favorite -->
                <div class="d-flex justify-content-between mb-2">
                    <a href="#"
                       class="badge bg-purple bg-opacity-10 text-purple">{{ course.category }}</a>
                    <a href="#" class="h6 fw-light mb-0"><i class="far fa-heart"></i></a>
                </div>
                <!-- Title -->
                <h5 class="card-title fw-normal mb-3">
                    <a href="{{ course.get_absolute_url }}">{{ course }}</a>
                </h5>
                <div class="mb-2 text-truncate-2">
                    {{ course.short_description|safe|truncatewords:20 }}
                </div>
                <!-- Rating star -->
                <ul class="list-inline mb-0">
                    {% include 'course/components/rating-star.html' %}
                </ul>
            </div>
            <!-- Card footer -->
            <div class="card-footer pt-0 pb-3">
                <hr>
                <div class="d-flex justify-content-between">
                                            <span class="h6 fw-light mb-0"><i
                                                    class="far fa-clock text-danger me-2"></i>{{ course.total_duration }}</span>
                    <span class="h6 fw-light mb-0"><i
                            class="fas fa-table text-orange me-2"></i>{{ course.videos.count }} ویدیو</span>
                </div>
            </div>
        </div>
    </div>
{% empty %}
    <div class="alert-warning alert">
        <p>دوره ی آموزشی ای در حال وجود ندارد.</p>
    </div>
{% endfor %}
